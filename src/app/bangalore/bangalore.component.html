<input type="text" [(ngModel)]="name" placeholder="Search any fields"/>
<table id="customers" border="1" width="100%" >
 <tr>
   <th>No.</th>
   <th>BankName</th>
   <th>Id</th>
   <!-- <th>Email</th> -->
   <th>Name</th>
 </tr>
 <tr *ngFor="let customer of users | customerEmailFilter:name ">
   <th scope="row">{{customer.sl}}</th>
   <th>{{customer.bank}}</th>
   <td>{{customer.id}}</td>
   <!-- <td>{{customer.email}}</td> -->
   <td>{{customer.name}}</td>
 </tr>
</table>
